{% extends 'html/base.html' %}
{% block title %}Main{% endblock %}
{% block content %}
<div class="container mt-5">
	<div class="jumbotron">
		{% if user.is_superuser %}
		<h3>Super User</h3>
		{% elif user.role == 2%}
		<h3>Student</h3>
		{% else %}
		<h3>Guest</h3>
		{% endif %}
	</div>
	
</div>
{% endblock %}
