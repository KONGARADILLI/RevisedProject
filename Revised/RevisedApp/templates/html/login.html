{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class = "container">
  <div class = "card col-md-6 mx-auto mt-5 shadow-lg">
    <h3 class="text-center bg-info p-2 my-2 border rounded">Login</h3>
    <div class="card-body">
		<form method="POST">
			{% csrf_token %}
	      <input type="text" name="username" placeholder="Enter your name" class="form-control my-2">
	      <input type="password" name="password" placeholder=" Enter your password" class="form-control my-2">
	</div>
	<div class="row">
        <div class="col">
            <input type="submit" value="Login" class="btn btn-success col-sm">  
        </div>
        <div class="col">
           <a href="{% url 'reges' %}" class="btn btn-secondary col-sm">New User</a>           
        </div>
      </div>

      </form>
      <a href="{% url 'reset_password' %}" class="btn btn-danger btn-block my-2 ">Forgot password ?</a>
  </div>
	</div>
</div>
{% endblock %}
